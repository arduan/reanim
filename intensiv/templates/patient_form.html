<!-- patient_list.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Patient List</title>
  </head>
  <body>
    <h1>Patient List</h1>
    <form method="get">
      {{ form.as_p }}
      <input type="submit" value="Filter">
    </form>
    <table>
      <thead>
        <tr>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Gender</th>
          <th>Birth Date</th>
        </tr>
      </thead>
      <tbody>
        {% for patient in patients %}
          <tr>
            <td>{{ patient.last_name }}</td>
            <td>{{ patient.first_name }}</td>
            <td>{{ patient.middle_name }}</td>
            <td>{{ patient.get_gender_display }}</td>
            <td>{{ patient.birth_date }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="5">No patients found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
